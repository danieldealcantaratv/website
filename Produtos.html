    <main>
        <h1>Produtos</h1>
        <!-- Caixa de pesquisa -->
        <section class="caixa-search">
            <input id="searchInput" class="caixa-texto" type="text" placeholder="Pesquisar">
            <button class="botao-search" onclick="filtrarProdutos()">
                <i class="fas fa-search"></i>
            </button>
        </section>
        <!-- Lista de Produtos em uma grade de 1 coluna -->
        <ul id="Produtos">
            <li><span class="tag" onclick="filtrarTag('Item')">Item</span></li>
            <li><span class="tag" onclick="filtrarTag('Item)">Item 2</span></li>
            <li><span class="tag" onclick="filtrarTag('Item')">Item 3</span></li>
            <li><span class="tag" onclick="filtrarTag('Item')">Item 4</span></li>
            <!-- Adicione mais Produtos e suas respectivas tags aqui -->
        </ul>
    </main>
    <script src="src/javascript/script.js"></script>
    <script>
        function filtrarProdutos() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("Produtos");
            li = ul.getElementsByTagName('li');

            for (i = 0; i < li.length; i++) {
                a = li[i];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        function filtrarTag(tag) {
            var ul, li, a, i, txtValue;
            ul = document.getElementById("Produtos");
            li = ul.getElementsByTagName('li');

            for (i = 0; i < li.length; i++) {
                a = li[i];
                txtValue = a.textContent || a.innerText;
                if (txtValue.indexOf(tag) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
